<div class="modal-form-outer">
  <div class="modal-form">

    <app-modal-header title="Delete Invoice?" color="gray">
        <img src="assets/img/header-delete-icon.svg" width="40" class="modal-header-icon">
    </app-modal-header>

    <app-modal-footer (notify)="closeModal($event)">
        <div ng-click="deleteInvoice()" class="modal-buttons delete-button">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Yes
        </div>
    </app-modal-footer>
  </div>
</div>
