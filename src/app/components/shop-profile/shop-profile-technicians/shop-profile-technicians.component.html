<div class="col-md-12">
    <table class="table table-striped table-w-border table-height">
        <thead class="table-header-style">
            <tr>
                <th class="left-table-col left-table">#</th>
                <th>Technician Name</th>
                <th>Role</th>
                <th class="table-center"><i class="fa fa-pencil" aria-hidden="true"></i></th>
                <th class="right-table-col table-center"><i class="fa fa-trash" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody class="box-body">
            <tr *ngFor="let technician of technicians; index as i">
                <td class="left-table">{{i + 1}}</td>
                <td>{{technician.firstName}} {{technician.lastName}}</td>
                <td class="first-letter-cap">{{technician.role}}</td>
                <td class="table-center">
                    <i class="fa fa-pencil edit-icon" aria-hidden="true"></i>
                </td>
                <td class="table-center">
                    <i class="fa fa-trash delete-icon" aria-hidden="true"></i>
                </td>
        </tbody>
    </table>

    <div class="shop-buttons-row">
        <div class="shop-button add-button" (click)="toggleModal('techForm')">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="button-text-left">Add Technician</span>
        </div>
    </div>
</div>

<app-modal *ngIf="openModal === 'techForm'">
    <app-shop-profile-technicians-form (notify)="toggleModal($event)"></app-shop-profile-technicians-form>
</app-modal>
