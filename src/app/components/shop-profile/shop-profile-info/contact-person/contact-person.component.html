<div class="col-100">
  <!--Shop Info Box-->
  <div class="box box-default">
      <div class="main-shopinfo-col-head contactperson-header">
          <div class="main-shopinfo-header-title">
              <i class="fa fa-mobile contact-person-header-icon" aria-hidden="true"></i>
              <span class="contact-person-header-text">Contact Person</span>
          </div>
          <div (click)="toggle('contactperson')" class="main-shopinfo-edit-btn contact-person-edit-btn"
               data-widget="collapse">
              <i class="fa fa-pencil"></i>
          </div>
      </div>
      <!-- /.box-header -->
      <div>
          <div class="row">
              <div class="col-md-12">
                  <div class="box-body">
                          <table class="table table-striped table-height">
                              <tr>
                                  <th class="shop-info-left">Name</th>
                                  <td>{{shop.contact.firstName}} {{shop.contact.lastName}}</td>
                              </tr>
                              <tr>
                                  <th class="shop-info-left">Phone</th>
                                  <td class="capitalize">{{shop.contact.phoneNumber}}</td>
                              </tr>
                              <tr>
                                  <th class="shop-info-left">Email</th>
                                  <td class="capitalize">{{shop.contact.email}}</td>
                              </tr>
                          </table>
                  </div>
                  <!-- /.box-body -->
              </div>
              <!-- /.col -->
          </div>
          <!-- /.row -->
      </div>
      <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
