<div class="col-100">
  <!--Shop Info Box-->
  <div class="box box-default">
      <div class="main-shopinfo-col-head shopinfo-header">
          <div class="main-shopinfo-header-title">
              <i class="fa fa-car" aria-hidden="true"></i>
              <span>Shop Info</span>
          </div>
          <div class="box-tools pull-right">
              <div (click)="toggle('shopinfo')" class="main-shopinfo-edit-btn shop-info-edit-btn"
                   data-widget="collapse">
                  <i class="fa fa-pencil"></i>
              </div>
          </div>
      </div>
      <!-- /.box-body -->
      <div class="box-body">
          <!-- Shop Info -->
              <table class="table table-striped table-height">
                  <tr>
                      <th class="shop-info-left">Shop Name</th>
                      <td>{{shop.shopName}}</td>
                  </tr>
                  <tr>
                      <th class="shop-info-left">Address</th>
                      <td class="capitalize">{{shop.address.street}}</td>
                  </tr>
                  <tr>
                      <th class="shop-info-left">City</th>
                      <td class="capitalize">{{shop.address.city}}</td>
                  </tr>
                  <tr>
                      <th class="shop-info-left">State</th>
                      <td class="capitalize">{{shop.address.state}}</td>
                  </tr>
                  <tr>
                      <th class="shop-info-left">Zip</th>
                      <td>{{shop.address.zip}}</td>
                  </tr>
                  <tr>
                      <th class="shop-info-left">Shop Rate</th>
                      <td>{{shop.laborRate | currency}}</td>
                  </tr>
                  <tr>
                    <th class="shop-info-left">Hours of Operation</th>
                    <td>{{shop.totalhrs}}
                        (per week)
                    </td>
                </tr>
                <tr>
                    <th class="shop-info-left left-bottom-corner">Tax</th>
                    <td class="right-bottom-corner">{{(shop.salesTax * 100).toPrecision(5)}}%</td>
                </tr>
              </table>
      </div>
      <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
