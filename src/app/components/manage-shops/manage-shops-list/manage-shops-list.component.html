<div class="table-responsive">
  <table class="table table-striped table-w-border table-height">
      <thead class="table-header-style">
          <tr>
              <th class="left-table-col left-table-fixed">#</th>
              <th>Shop Name</th>
              <th>Location</th>
              <th></th>
          </tr>
      </thead>
      <tbody class="box-body">
        <ng-container *ngFor="let shop of shops; index as i">
          <tr>
            <td class="left-table-fixed">{{i + 1}}</td>
            <td>{{shop.name}}</td>
            <td>{{shop.location}}</td>
            <td class="left-table-fixed right-table-fixed"><i class="fa fa-chevron-down" aria-hidden="true"></i></td>
          </tr>
          <tr class="manage-shops-tech-list">
            <td colspan="4">          
              <app-manage-shops-tech-list></app-manage-shops-tech-list>
            </td>
          </tr>
        </ng-container>
      </tbody>
  </table>
</div>
